<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSaver.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="saveFile()">Save Text File</button>

<script>
    function saveFile() {
        const textContent = 'sir sorry for your storage';
        const blob = new Blob([textContent], { type: 'text/plain' });
        saveAs(blob, 'sorry.txt');
    }
</script>

</body>
</html>
